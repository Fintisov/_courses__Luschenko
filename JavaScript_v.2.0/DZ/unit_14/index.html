<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Weather</title>
</head>

<body>
<header class="header">
    <div class="container">
        <div class="header_wrap">
            <div class="logo">
                <a href="#"></a>
            </div>
            <div class="day-info">
                <p class="day-info_data"></p>
                <p class="day-info_time"></p>
            </div>
        </div>
    </div>
</header>

<section class="weather">
    <div class="container">
        <div class="weather_wrap">
            <div class="main-info">
                <div class="main-info_block city">
                    <span></span>
                </div>
                <div class="main-info_block">
                    <div class="temp-wrap">
                        <div class="temp-wrap_img">
                            <img src="img/temp-norm.png" alt="norm">
                        </div>
                        <span>Now temp</span>
                    </div>
                    <div class="">
                        <p class="temp"></p>
                    </div>
                </div>
                <div class="main-info_block">
                    <div class="temp-wrap">
                        <div class="temp-wrap_img">
                            <img src="img/temp-min.png" alt="min">
                        </div>
                        <span>Min temp</span>
                    </div>
                    <div class="">
                        <p class="min-temp"></p>
                    </div>
                </div>
                <div class="main-info_block">
                    <div class="temp-wrap">
                        <div class="temp-wrap_img">
                            <img src="img/temp-max.png" alt="max">
                        </div>
                        <span>Max temp</span>
                    </div>
                    <div class="">
                        <p class="max-temp"></p>
                    </div>
                </div>
                <div class="main-info_block">
                    <div class="temp-wrap">
                        <div class="temp-wrap_img">
                            <img src="img/temp-feels.png" alt="felt">
                        </div>
                        <span>Felt</span>
                    </div>
                    <p class="felt"></p>
                </div>
            </div>

            <div class="sub-info">
                <div class="sub-info_block">
                    <div class="temp-wrap">
                        <div class="temp-wrap_img sub-img">
                            <img src="img/восход.png" alt="norm">
                        </div>
                        <span>Sunrise</span>
                    </div>
                    <div class="">
                        <p class="sunrise"></p>
                    </div>
                </div>

                <div class="sub-info_block">
                    <div class="temp-wrap">
                        <div class="temp-wrap_img sub-img">
                            <img src="img/закат.png" alt="sunset">
                        </div>
                        <span>Sunset</span>
                    </div>
                    <div class="">
                        <p class="sunset"></p>
                    </div>
                </div>

                <div class="sub-info_block">
                    <div class="temp-wrap">
                        <div class="temp-wrap_img sub-img sub-img__width">
                            <img src="img/влажность.png" alt="влажность">
                        </div>
                        <span>Humidity</span>
                    </div>
                    <div class="">
                        <p class="humidity"></p>
                    </div>
                </div>

                <div class="sub-info_block">
                    <div class="temp-wrap">
                        <div class="temp-wrap_img sub-img sub-img__width">
                            <img src="img/давление.png" alt="pressure">
                        </div>
                        <span>Pressure</span>
                    </div>
                    <div class="">
                        <p class="pressure"></p>
                    </div>
                </div>

                <div class="sub-info_block">
                    <div class="temp-wrap">
                        <div class="temp-wrap_img sub-img">
                            <img src="img/скорость%20ветра.png" alt="speed">
                        </div>
                        <span>Speed</span>
                    </div>
                    <div class="">
                        <p class="speed"></p>
                    </div>
                </div>

            </div>
        </div>
    </div>
</section>

<script src="js/moment-with-locales.js"></script>
<script src="js/script.js"></script>
</body>

</html>
